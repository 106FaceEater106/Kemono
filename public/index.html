<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemono</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <a href="/" class="link-reset header-item">[Home]</a>
        <a href="/importer" class="link-reset header-item">[Importer]</a>
        <a 
          href="https://t.me/kemonoparty" 
          class="link-reset header-item"
        >
          [Telegram]
        </a>
        <a 
          href="https://liberapay.com/kemono.party/" 
          target="_blank"
          class="link-reset header-item"
        >
          [Donate]
        </a>
      </div>
      <div class="martha-view">
        <input
          id="search-input"
          type="text"
          class="importer-input search-input"
          placeholder="search for a user..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <div class="recent-view" id="recent-view">
          <noscript>
            <h3>Please enable Javascript</h3>
            <p>JavaScript on this page is used to render recent posts and search results.</p>
          </noscript>
        </div>
      </div>
      <div class="footer">
        <p>Running
          <a 
            href="https://github.com/OpenYiff/Kemono"
            target="_blank"
            class="link-reset header-item"
          >
            Kemono
          </a> 
          v1.5
        </p>
      </div>
    </div>
  </body>
</html>
