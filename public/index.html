<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemono</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="martha-view">
        <select class="importer-select" id="service-input">
          <option value="" selected disabled>List users for a service...</option>
          <option value="patreon">Patreon</option>
          <option value="fanbox">Pixiv Fanbox</option>
          <option value="gumroad">Gumroad</option>
          <option value="discord">Discord</option>
        </select>
        <input
          id="search-input"
          type="text"
          class="importer-input search-input"
          placeholder="search for a user..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <div class="recent-view" id="recent-view">
          
        </div>
      </div>
      <div class="footer">
        <p>Running
          <a 
            href="https://github.com/OpenYiff/Kemono"
            target="_blank"
            class="link-reset header-item"
          >
            Kemono
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
